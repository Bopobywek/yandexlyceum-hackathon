<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   {% for user in user_list %}
       {% if user.status != 'admin' %}
            <div>
                <p>
                    Имя пользователя: {{ user.username }}
                </p>
                <p>
                    <a href="make_admin/{{ user.username }}">
                        Сделать админом
                    </a>
                </p>
            </div>
       {% endif %}
   {% endfor %}
</body>
</html>
